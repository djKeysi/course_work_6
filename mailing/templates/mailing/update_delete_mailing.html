{% extends 'mailing/base.html' %}
{% block content %}
    <ul class="list-articles">
        {% for object in mailing %}
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'mailing:update_mailing' object.pk %}"
                       class="btn btn-lg btn-block btn-outline-primary"> Редактировать
                        рассылку {{ object.time_mailing }}</a>
                    <p></p>

                    <a class="btn btn-outline-danger float-right" href="{% url 'mailing:delete_mailing' object.pk %}">Удалить
                        рассылку</a>
                </div>
            </div>

        {% endfor %}

    </ul>
{% endblock %}
