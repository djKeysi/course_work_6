{% extends 'mailing/base.html' %}



{% block content %}

    <form method="post" class="row">

        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Удаление клиента
                </div>

                <div class="card-body">
                    {% csrf_token %}
                    <p> Действительно хотите удалить клиента ? {{ clients.name }} </p>
                    <button type="submit" class="btn btn-outline-danger">
                        Удалить
                    </button>
                    <a class="btn btn-outline-primary" href="{% url 'mailing:delete_client' object.pk %}">Отмена</a>

                </div>


            </div>
        </div>
    </form>

{% endblock %}
