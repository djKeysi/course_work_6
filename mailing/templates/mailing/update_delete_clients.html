{% extends 'mailing/base.html' %}
{% block content %}
    <ul class="list-articles">
        {% for object in clients %}

            <a href="{% url 'mailing:client_update' object.pk %}"
               class="btn btn-lg btn-block btn-outline-primary"> Редактировать клиента {{ object.full_name }}</a>
            <a class="btn btn-outline-danger float-right" href="{% url 'mailing:delete_client' object.pk %}">удалить</a>

        {% endfor %}

    </ul>
{% endblock %}
